<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  routerLink='/cursos' (click)="openEnd()">
          <ion-icon name="checkmark-circle-sharp" slot="start"></ion-icon>
          <ion-label>Cursos Disponíveis</ion-label>
        </ion-item>
        <ion-item routerLink='/conteudo'  (click)="openEnd()">
          <ion-icon name="book" slot="start" ></ion-icon>
          <ion-label>Meus Cursos</ion-label>
        </ion-item>
        <ion-item routerLink='/progress'  (click)="openEnd()">
          <ion-icon name="school" slot="start"></ion-icon>
          <ion-label >Histórico de Cursos</ion-label>
        </ion-item>
        <ion-item routerLink='/lembretes'  (click)="openEnd()">
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label >Lembretes</ion-label>
        </ion-item>
        <ion-item slot="start" routerLink='/'  (click)="openEnd()">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label >Avaliações do App</ion-label>
        </ion-item>
        <ion-item routerLink='/home'  (click)="openEnd()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label >Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
