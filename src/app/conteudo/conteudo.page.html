<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">WeDevolution</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="ion-text-center">
      <h1>
        <ion-text color="tertiary">Conteúdo e Materiais</ion-text>
      </h1>
    </div>
    <hr>


    <ion-card class="ion-text-center">
      <ion-card-header>
        <img src="../../assets/imgs/CursoHtml.jpg">
      </ion-card-header>
      <ion-card-content>
        <ion-text color='tertiary'>
          <h1>HTML - Básico</h1><br>
        </ion-text>
        <ion-icon name="file-tray-full"></ion-icon>
        <ion-text color='tertiary'>Materiais</ion-text>
        <p></p>
        <br>
        <ion-icon name="play-circle"></ion-icon>
        <ion-text color='tertiary'>Video Aulas</ion-text>
        <p>
          <br>
          <ion-icon name="document-text"></ion-icon>
          <ion-text color='tertiary'>Provas</ion-text>
        </p>
      </ion-card-content>

    </ion-card>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


  </div>



</ion-content>
