<ion-header>
  <ion-toolbar>
    <ion-title>Lembretes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openModal(contact)">
      <ion-card class="card-center">
        <ion-card-content>
      <ion-label class="ion-text-center" >
        <h2>{{contact.tituloLembrete}}</h2>
        <p>{{contact.lembrete}}</p>
      </ion-label>
    </ion-card-content>
  </ion-card>
    </ion-item>
  </ion-list>


  <ion-fab routerLink="/create" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>

    </ion-fab-button>
  </ion-fab>
</ion-content>
