<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Lembretes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openModal(contact)"> 
      <ion-label class="ion-text-center">
        <h2 >{{contact.tituloLembrete}}</h2>
        <p>{{contact.lembrete}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
