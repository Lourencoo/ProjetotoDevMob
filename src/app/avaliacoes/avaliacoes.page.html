<ion-header>
  <ion-toolbar>
    <ion-title>Avaliar App</ion-title>

    <ion-buttons slot="start" routerLink='/cursos'>
      <ion-button>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-textarea [(ngModel)] = "message" placeholder="Digite sua Avaliação" autoGrow></ion-textarea>
      </ion-item>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="auto">
          <ion-button (click)="publish()">
            Publicar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let post of posts$ | async">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2><strong>{{post.user}} </strong> </h2>
          <p>{{post.message}}</p>
        </ion-col>
            <ion-col style="margin-left:auto" size="auto">
              <small>{{post.timestamp.toDate() | date}}</small>
            </ion-col>
      </ion-row>
     
    </ion-card-content>
  </ion-card>

</ion-content>
